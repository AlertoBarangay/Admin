        function SelectAllData(){
          firebase.database().ref('Report').on('value',
          function(AllRecords){
            $(".reportRow").remove();
            AllRecords.forEach(
              function(CurrentRecord){
                const record = CurrentRecord.val();
                var id = CurrentRecord.key;
                var comment = record.comments;
                var date = record.date;
                var phone = record.phone;
                var status = record.status;
                var incident = record.type;
                var lat = record.lat;
                var lon = record.lon;
                var tableData = [phone.subscriberNumber,date,comment,incident,status,lat,lon];
                AddItemsToTable(tableData,phone,id);
              }
            )
          });
        }

        window.onload = SelectAllData;

//-----------FILLING THE TABLE-------------//

        
        function AddItemsToTable(tableData,phone,id){
          var tbody = document.getElementById('tbody1');
          var trow = document.createElement('tr');
          trow.className = "reportRow";

          var tdMessage = document.createElement('td');
          tdMessage.innerHTML= "<h6 id='" + phone.accessToken + "' class='message-btn'>Message<h6>"; 
          trow.appendChild(tdMessage); 
          for(var i = 0; i < tableData.length; i++ ){
            var td = document.createElement('td');
            td.innerHTML = tableData[i] || '';
            trow.appendChild(td);
          }
          
          trow.id = id;
          tbody.appendChild(trow);

            $("#msg-phone-number").val(phone.subscriberNumber);
            $("#msg-access-token").val(phone.accessToken);
            $("#message-dialog").show(500);
          });
        }
